<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="https://fav.farm/ðŸ”¢" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
      <div id="display">
        <div id="prev-expression"></div>
        <div id="current-expression"></div>
      </div>
      <div id="buttons">
        <button class="button" id="clear-button">CLEAR</button>
        <button class="button" id="delete-button">DELETE</button>
        <button class="button button-digit">7</button>
        <button class="button button-digit">8</button>
        <button class="button button-digit">9</button>
        <button class="button button-operator" >/</button>
        <button class="button button-digit">4</button>
        <button class="button button-digit">5</button>
        <button class="button button-digit">6</button>
        <button class="button button-operator">*</button>
        <button class="button button-digit">1</button>
        <button class="button button-digit">2</button>
        <button class="button button-digit">3</button>
        <button class="button button-operator">-</button>
        <button class="button" id="point-button">.</button>
        <button class="button button-digit">0</button>
        <button class="button" id="equal-button">=</button>
        <button class="button button-operator">+</button>
      </div>
    </main>

</body>
</html>
